<!doctype html>
<html>
<head>
</head>
<body>
  <h2>To run a test in dev tools execute something like this:</h2>
  <pre>renderLabel({text: "Label 1","fontFamily":"Arial","fontWeight":"lighter","offset":{"x":0,"y":50}})</pre>
  <pre>resetSvgContents()</pre>
  <svg class="canvas" id="svg-canvas" width="4000" height="4000"></svg>
  <script src="/external/d3.js"></script>
  <script src="/js/addLabelUtilsToWindow.js"></script>
  <script type="text/javascript">
    const origin = { x: 50, y: 50 }

    window.resetSvgContents = () => {
      d3.select('#svg-canvas').selectAll("*").remove();
    }

    window.renderLabel = (input) => {
      // console.log(`called renderLabel with: ${JSON.stringify(input)}`)
      const parentContainer = d3.select('#svg-canvas')
      const output = window.labelUtils.getHorizontalLabelDimensionsUsingSvgApproximation({ parentContainer, ...input })

      parentContainer
        .append('text')
        .attr('class', `test-label`)
        .attr('x', origin.x + input.offset.x)
        .attr('y', origin.y + input.offset.y)
        .attr('font-family', input.fontFamily)
        .attr('font-size', `${input.fontSize}px`)
        .attr('font-weight', input.fontWeight)
        .attr('dominant-baseline', 'text-before-edge')
        .attr('fill', 'black')
        .text(input.text)

      parentContainer
        .append('rect')
        .attr('class', `test-box`)
        .attr('x', origin.x + input.offset.x)
        .attr('y', origin.y + input.offset.y)
        .attr('width', output.width)
        .attr('height', output.height)
        .attr('fill', 'none')
        .attr('stroke', 'red')
        .attr('stroke-width', 0.5)

      return output
    }
  </script>

</body>
</html>

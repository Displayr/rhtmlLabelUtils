<!doctype html>
<html>
<head>
</head>
<body>
  <h2>Test description</h2>

  <svg class="canvas" id="svg-canvas" width="4000" height="4000"></svg>
  <script src="/external/d3.js"></script>
  <script src="/js/addLabelUtilsToWindow.js"></script>
  <script type="text/javascript">
    const origin = { x: 50, y: 50 }

    window.resetSvgContents = () => {
      d3.select('#svg-canvas').selectAll("*").remove();
    }

    window.renderSingleLineLabel = (input) => {
      const parentContainer = d3.select('#svg-canvas')
      const output = window.labelUtils.getSingleLineLabelDimensions({ parentContainer, ...input })

      const container = parentContainer.append('g')
        .attr('transform', `translate(${origin.x + input.offset.x},${origin.y + input.offset.y})`)

      const orientationTransformsLookup = {
        [window.labelUtils.enums.orientation.HORIZONTAL]: '',
        [window.labelUtils.enums.orientation.TOP_TO_BOTTOM]: `translate(${output.width},0),rotate(90)`,
        [window.labelUtils.enums.orientation.BOTTOM_TO_TOP]: `translate(0,${output.height}),rotate(-90)`
      }

      const textElement = container.append('text')
        .attr('class', `test-label`)
        .attr('x', 0)
        .attr('y', 0)
        .attr('dy', 0)
        .attr('dominant-baseline', 'text-before-edge')
        .attr('transform', orientationTransformsLookup[input.orientation])

      textElement.append('tspan')
        .attr('x', 0)
        .attr('y', 0)
        .style('font-size', input.fontSize)
        .style('font-family', input.fontFamily)
        .style('font-weight', input.fontWeight)
        .style('dominant-baseline', 'text-before-edge')
        .text(input.text)

      parentContainer
        .append('rect')
        .attr('class', `test-box`)
        .attr('x', origin.x + input.offset.x)
        .attr('y', origin.y + input.offset.y)
        .attr('width', output.width)
        .attr('height', output.height)
        .attr('fill', 'none')
        .attr('stroke', 'red')
        .attr('stroke-width', 0.5)

      return output
    }

    window.executeSplintIntoLinesByWord = (input) => {
      const parentContainer = d3.select('#svg-canvas')
      const output = window.labelUtils.splitIntoLinesByWord({ parentContainer, ...input })
      return output
    }

    window.callAddLabel = (input) => {
      const parentContainer = d3.select('#svg-canvas')
      const container = parentContainer.append('g')
        .attr('transform', `translate(${origin.x + input.offset.x},${origin.y + input.offset.y})`)
      const output = window.labelUtils.addLabel({ parentContainer: container, ...input })

      container
        .append('rect')
        .attr('class', `test-box`)
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', input.bounds.width)
        .attr('height', input.bounds.height)
        .attr('fill', 'none')
        .attr('stroke', 'red')
        .attr('stroke-width', 0.5)

      return output
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:L V:T 22 333 4444","offset":{"x":0,"y":0},"bounds":{"width":100,"height":100},"horizontalAlignment":"LEFT","verticalAlignment":"TOP"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:L V:M 22 333 4444","offset":{"x":0,"y":120},"bounds":{"width":100,"height":100},"horizontalAlignment":"LEFT","verticalAlignment":"CENTER"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:L V:B 22 333 4444","offset":{"x":0,"y":240},"bounds":{"width":100,"height":100},"horizontalAlignment":"LEFT","verticalAlignment":"BOTTOM"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:C V:T 22 333 4444","offset":{"x":120,"y":0},"bounds":{"width":100,"height":100},"horizontalAlignment":"CENTER","verticalAlignment":"TOP"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:C V:M 22 333 4444","offset":{"x":120,"y":120},"bounds":{"width":100,"height":100},"horizontalAlignment":"CENTER","verticalAlignment":"CENTER"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:C V:B 22 333 4444","offset":{"x":120,"y":240},"bounds":{"width":100,"height":100},"horizontalAlignment":"CENTER","verticalAlignment":"BOTTOM"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:R V:T 22 333 4444","offset":{"x":240,"y":0},"bounds":{"width":100,"height":100},"horizontalAlignment":"RIGHT","verticalAlignment":"TOP"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:R V:M 22 333 4444","offset":{"x":240,"y":120},"bounds":{"width":100,"height":100},"horizontalAlignment":"RIGHT","verticalAlignment":"CENTER"})
      window.callAddLabel({"orientation":"TOP_TO_BOTTOM","text":"H:R V:B 22 333 4444","offset":{"x":240,"y":240},"bounds":{"width":100,"height":100},"horizontalAlignment":"RIGHT","verticalAlignment":"BOTTOM"})
    })
  </script>
</body>
</html>
